<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>퍼스널 퍼퓸 - 에니어그램 향수 테스트</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="intro-screen">
    <h1>퍼스널 퍼퓸</h1>
    <p>에니어그램 기반 향수 추천 테스트</p>
    <button id="start-btn">테스트 시작하기</button>
  </div>

  <div id="test-screen" class="hidden">
    <div class="progress">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <h2 id="question-text"></h2>
    <div id="options-container"></div>
    <button id="prev-btn" disabled>이전</button>
    <button id="next-btn" disabled>다음</button>
  </div>

  <div id="result-screen" class="hidden">
    <h2 id="result-title"></h2>
    <h3 id="result-type"></h3>
    <p id="result-description"></p>
    <div id="notes-list"></div>
    <input id="user-name" placeholder="이름 입력"/>
    <button id="save-btn">결과 저장</button>
    <button id="restart-btn">다시 테스트</button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
